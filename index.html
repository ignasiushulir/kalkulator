<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <title>IGNASIUS | KALKULATOR</title>
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <h1>KALKULATOR</h1>
      <h2>Selamat Datang di Kalkulator Ignasius Hulir</h2>
    </div>
    
    <div class="calculator">
    <input type="text" class="calculator-screen" value="0" disabled/>
    <div class="calculator-keys">
      <div class="row">
        <button class="all-clear">AC</button>
        <button class="precentage">%</button>
        <button class="operator">&divide;</button>

      </div>
      <div class="row">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">&times;</button>

      </div>
      <div class="row">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">-</button>

      </div>

      <div class="row">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">+</button>
        </div>

    <div class="row">
      <button class="number zero-btn">0</button>
        <button class="decimal">.</button>
        <button class="equal-sign">=</button>

    </div>

    </div>

    </div>
    <div class="footer">
      <div class="footer-logo">Kalkulator</div>
      <div class="footer-list">
        <ul>
          <li>Terima Kasih</li>
          <li>Progate</li>
          <li>Untuk Materinya</li>
        </ul>
        
      </div>
      <p >JAYAPURA  | PAPUA  | INDONESIA  | TAHUN 2020</p>
    </div>
    <script type="text/javascript" src="/.script/script.js"></script>

  </body>

</html>
